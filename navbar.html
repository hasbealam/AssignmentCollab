<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      #Navbox {
        display: flex;
        justify-content: space-between;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        text-align: center;
        background-color: teal;
        border-radius: 10px;
        color: white;
        padding-left: 15px;

      }
      #Navbox > div {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      a {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div id="Navbox">
      <h4>Reebok</h4>
      <div>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">Login</a>
        <a href="">Signup</a>
      </div>
    </div>
  </body>
</html>
